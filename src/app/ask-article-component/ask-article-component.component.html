<main class="container d-flex flex-column min-vh-100">
    <div class="row">
        <div class="row py-3">
          <div class="col-12">
            <div class="border-bottom">
              <h1 class="text-center">Consulta de artigo</h1>
            </div>
          </div>
        </div>
      </div>
    <div class="row d-flex justify-content-center mb-4">
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <form action="#" method="get">
                        <div class="row d-flex justify-content-around border-bottom">
                            <div class="col-12 col-lg-6 mb-4">
                                <label for="ref-artigo" class="form-label">Referência do artigo</label>
                                <input type="text" class="form-control" name="refArtigo" id="ref-artigo" required placeholder="Introduza a referência do artigo">
                                <div class="invalid-feedback">
                                    Deve inserir uma referência de artigo
                                </div>
                            </div>
                            <div class="col-8 col-lg-4 mb-3 d-flex flex-column align-self-center">
                                <button type="submit" (click)="showArticle($event)" class="btn btn-primary">Consultar</button>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="descriçao" class="form-label">Descrição</label>
                                <input type="text" 
                                class="form-control" 
                                id="descriçao"
                                readonly>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="nome-curto" class="form-label">Nome curto</label>
                                <input type="text" 
                                class="form-control"
                                id="nome-curto"
                                readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="familia" class="form-label">Família</label>
                                <input type="text" class="form-control" id="familia" readonly>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="tipo" class="form-label">Tipo de artigo</label>
                                <input type="text" class="form-control" id="tipo" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="taxa" class="form-label">Taxa</label>
                                <input type="text" class="form-control" id="taxa" readonly>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="preço-compra" class="form-label">Preço de compra</label>
                                <input type="text" id="preço-compra" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="s-imposto" class="form-label">Preço sem imposto</label>
                                <input type="text" class="form-control" id="s-imposto" readonly>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="c-imposto" class="form-label">Preço com imposto</label>
                                <input type="text" class="form-control" id="c-imposto" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="und-venda" class="form-label">Unidade de venda</label>
                                <input type="text" class="form-control" id="und-venda" readonly>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="stock" class="form-label">Stock actual</label>
                                <input type="text" class="form-control" id="stock" readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<router-outlet />
